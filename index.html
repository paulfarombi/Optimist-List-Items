<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimist List Items</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>OPTIMIST</h1>
    <h2>Adding and Removing List Items</h1>
    <form>
        <input type="text" name="text" id="txt" required>
        <button type="submit" class="btn-list">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </form>

    <div class="container">
        <ul>
            <li>SmartPhone<span>x</span></li>
            <li>Laptop<span>x</span></li>
            <li>WIFI<span>x</span></li>
            <li>Food<span>x</span></li>
        </ul>
    </div>

</body>
</html>
